spring:
  application:
    name: lab-service
  r2dbc:
    url: r2dbc:postgres://postgres@localhost:5432/medlabms
    username: postgres
    password: postgres
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/auth/realms/MedLabMS
server:
  port: 8765
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
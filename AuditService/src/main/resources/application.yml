spring:
  application:
    name: audit-service
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: audit-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            use:
              type:
                headers: false
            value:
              default:
                type: com.medlabms.core.models.dtos.AuditMessageDTO
    properties:
      spring:
        json:
          trusted:
            packages: '*'
  r2dbc:
    url: r2dbc:postgres://postgres@localhost:5432/medlabms
    username: postgres
    password: postgres
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/auth/realms/MedLabMS
server:
  port: 8766
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
AUDIT_CONSUMER_DTO_TOPIC:
  medlabms.audit